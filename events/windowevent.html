		<p>math operations</p>
		<p>Click the below button</p>


		<button id ="mybtn">calclate</button>
		<p id ="demo"></p>
		<script type="text/javascript">
			
			var x=10;
			var y=80;

			document.getElementById("mybtn").addEventListener("click",function(){
				calculator(x,y);
				addition(x,y);
				sub(x,y);
			});
			
			function calculator(a,b){
				var result =a*b;
				document.getElementById("demo").innerHTML=result;
			}
			function addition(c,d)
			{
				var addition=c+d;
				document.getElementById("demo").innerHTML=addition;
			}
			function sub(e,f)
			{
				var sub=e-f;
				document.getElementById("demo").innerHTML=sub;
			}
		</script>
		<script type="text/javascript">
			window.addEventListener("click",function(){
				document.getElementById("demo").innerHTML=HTMLTimeElement();
			});
		</script>
