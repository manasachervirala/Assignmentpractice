<!DOCTYPE html>
<head>
	<title>events</title>
</head>
<body>
	<h2> Javascript eventListenserMethod</h2>
	<p>EventListenerMethod to two Clicks on single button</p>
	<button id="Black">Click me</button>
<script type="text/javascript">
	var x=document.getElementById("Black");
	x.addEventListener("click",variable);
	x.addEventListener("click",variable1);
	x.addEventListener("click",variable2);
	x.addEventListener("click",variable3);
    function variable(){
		alert("this is first event");
	}
	function variable1(){
		alert("this is second event");
		document.write("maya");
		Console.log("dilse");
	}
	function variable2(){
		alert("hryyy");
		document.write("we are intellec");
	}
	function variable3(){
		alert("hey");
		document.write("hello");
		Console.log("I am proud of my self");
	}
</script>

</body>
</html>
