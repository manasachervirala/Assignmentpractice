<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication table</title>
    <style type="text/css">
        body {

            background-color: lightsalmon;
            text-align:center;
        }
        h1{

            text-decoration-color:crimson;
            text-align:center;
            text-decoration-style:dotted;
        }
    </style>
</head>

<body><h1>Multiplication Table</h1>
    <script type="text/javascript">




        function mytable()
        {
            var value = document.getElementById('n1').value;
            var range = document.getElementById('n2').value;

            var i = 1;
            for (i = 1; i <= range; i++) {
                document.write(value + "*" + i + "=" + value * i + "<br>")                
            }
        }

    </script>
    <form action="" name="calculate" onsubmit="mytable()">
     Enter Table: <input type="text" name="n" value="" id="n1" /><br />
     Enter Limit: <input type="text" name="n1" value="" id="n2" /><br />


        <input type="submit" value="submit" />
    </form>


</body>
</html>
